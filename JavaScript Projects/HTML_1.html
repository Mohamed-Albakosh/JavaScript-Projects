    <body>
        <h1>What is your favorite color?</h1>
        <h3>Pick your favorite color from this list:</h3>
        <ul>
            <li>Red</li>
            <li>Yellow</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Pink</li>
            <li>Purple</li>
        </ul>
        <h3>Enter your choice below:</h3>
        <input id="Color_Input" type="text">
        <button onclick="Color_Function()" >
            Submit Color
        </button>
        <p id="Output"></p>
        <h1 class="Click">This text will change!</h1>
        <h3 class="Click">This text will not change.</h3>
        <button onclick="Hello_World_Function()">Click me!</button>
    
        <canvas id="ID_Name"  onclick="canvas_element()" width="500" height="250" style="border: 5px solid black;"> Click</canvas>
        <canvas id="myCanvas"  width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            
            var grd = ctx.createLinearGradient(0, 0, 170, 0);
            grd.addColorStop(0, "black");
            grd.addColorStop(1, "white");
            
            ctx.fillStyle = grd;
            ctx.fillRect(20, 20, 150, 100);
            </script>
            
        
    </body>
