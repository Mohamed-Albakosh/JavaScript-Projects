<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--  <meta charset="UTF-8"> -->
        <script src="JS/Basic_JavaScript_10.js"> </script>  
        <link rel="stylesheet" type="text/css" href="css/slideshow.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">click here</button>
        <p id="timer"></p>
        <!--                       -->
        
            
            
        <div class="slideshow-container">

                <div class="mySlides fade">
                     <div class="numbertext">1 / 3</div>
                     <img src="imges/images.jpg" style="width:100%">
                     <div class="text">Caption Text</div>
                 </div>
                                
                                <div class="mySlides fade">
                                     <div class="numbertext">2 / 3</div>
                                     <img src="imges/img_5terre_wide.jpg" style="width:100%">
                                     <div class="text">Caption Two</div>
                                </div>
                                
                                <div class="mySlides fade">
                                     <div class="numbertext">3 / 3</div>
                                     <img src="imges/img_fjords.jpg" style="width:100%">
                                     <div class="text">Caption Three</div>
                                </div>
                                
                                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                
         </div>
                                <br>
                                
                                <div style="text-align:center">
                                      <span class="dot" onclick="currentSlide(1)"></span> 
                                      <span class="dot" onclick="currentSlide(2)"></span> 
                                      <span class="dot" onclick="currentSlide(3)"></span> 
                                </div>
                        
            
        
    </body>
</html>
